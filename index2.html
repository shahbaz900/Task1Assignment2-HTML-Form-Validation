<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="java1.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="form1">
        <h1>Sign Up</h1>
        <div>
            Name:
            <input type="text" id="textbo" placeholder="Please enter your name">
        </div>
        <div>
            Password:
            <input type="password" id="passwor" placeholder="please enter your password:">
        </div>
        <div>
            Confirm Password:
            <input type="password" id="p1" placeholder="Please enter your pasword again">
        </div>
        <div>
            Date Of Birth:
            <input type="date" id="p2" placeholder="please enter your DOB:">
        </div>
        <div>
            Email:
            <input type="email" id="p3" placeholder="Please enter your email">
        </div>
        <div>
            Country/Location:
            <input type="text" id="p4" placeholder="please enter your country:">
        </div>
        <div>
            Phone Number:
            <input type="tel" id="p5" placeholder="Please enter your telephone">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="dropdown">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <br>
        <button type="submit" onclick="validateForm()">Submit</button>
    </div>
</body>
</html>
